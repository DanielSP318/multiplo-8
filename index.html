<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplos de 8</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Múltiplos de 8</h1>
    <p id="resultado"></p>
    <script>
      function gerarMultiplosDeOito(limite) {
        const multiplosDeOito = [];
        // parte do código que faz a multiplicação
        for (let i = 8; i <= limite; i += 8) {
          multiplosDeOito.push(i);
        }

        return multiplosDeOito;
      }

      // Aqui tem o limite.
      const limite = 1000; // Defina o limite máximo aqui
      const multiplos = gerarMultiplosDeOito(limite);

      // parte do código que mostra tudo na tela
      const resultadoElement = document.getElementById("resultado");
      resultadoElement.innerText = multiplos.join(", ");
    </script>
  </body>
</html>
